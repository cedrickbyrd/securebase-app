name: Deploy Phase 3a to Production

on:
  workflow_dispatch:
    inputs:
      confirm_production:
        description: 'Type "DEPLOY TO PRODUCTION" to confirm'
        required: true
        type: string

jobs:
  verify-confirmation:
    name: Verify Deployment Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_production }}" != "DEPLOY TO PRODUCTION" ]; then
            echo "‚ùå Production deployment not confirmed"
            echo "You must type exactly: DEPLOY TO PRODUCTION"
            exit 1
          fi
          echo "‚úÖ Production deployment confirmed"

  build:
    name: Build Production Portal
    needs: verify-confirmation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: phase3a-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Build production bundle
        run: npm run build:production
        env:
          VITE_USE_MOCK_API: true
          VITE_API_BASE_URL: ${{ secrets.PRODUCTION_API_URL || 'https://api.securebase.com/v1' }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
          VITE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.4.3
        with:
          name: phase3a-production-build
          path: phase3a-portal/dist/
          retention-days: 30

  deploy:
    name: Deploy to Production S3
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: http://securebase-fe-prod.s3-website-us-east-1.amazonaws.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          name: phase3a-production-build
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
             role-to-assume: arn:aws:iam::<account-id>:role/<role-name>
             aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Create S3 bucket
        run: |
          BUCKET_NAME="${{ secrets.PRODUCTION_S3_BUCKET || 'securebase-fe-prod' }}"
          REGION="${{ secrets.AWS_REGION || 'us-east-1' }}"

          if ! aws s3 ls "s3://$BUCKET_NAME" 2>/dev/null; then
            echo "Creating S3 bucket: $BUCKET_NAME"
            if [ "$REGION" == "us-east-1" ]; then
              aws s3 mb "s3://$BUCKET_NAME" --region "$REGION"
            else
              aws s3 mb "s3://$BUCKET_NAME" --region "$REGION" --create-bucket-configuration LocationConstraint="$REGION"
            fi
          else
            echo "S3 bucket already exists: $BUCKET_NAME"
          fi

      - name: Configure S3 static website hosting
        run: |
          BUCKET_NAME="${{ secrets.PRODUCTION_S3_BUCKET || 'securebase-fe-prod' }}"
          aws s3 website "s3://$BUCKET_NAME" \
            --index-document index.html \
            --error-document index.html

      - name: Set S3 bucket policy
        run: |
          BUCKET_NAME="${{ secrets.PRODUCTION_S3_BUCKET || 'securebase-fe-prod' }}"
          cat > bucket-policy.json << POLICY
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "PublicReadGetObject",
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::$BUCKET_NAME/*"
              }
            ]
          }
          POLICY
          aws s3api put-bucket-policy \
            --bucket "$BUCKET_NAME" \
            --policy file://bucket-policy.json

      - name: Sync files to S3
        run: |
          BUCKET_NAME="${{ secrets.PRODUCTION_S3_BUCKET || 'securebase-fe-prod' }}"

          # Sync all files except HTML with long cache
          aws s3 sync dist/ "s3://$BUCKET_NAME/" \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html with no-cache
          aws s3 cp dist/index.html "s3://$BUCKET_NAME/index.html" \
            --cache-control "public,max-age=0,must-revalidate"

      - name: Output production URL
        run: |
          BUCKET_NAME="${{ secrets.PRODUCTION_S3_BUCKET || 'securebase-fe-prod' }}"
          REGION="${{ secrets.AWS_REGION || 'us-east-1' }}"
          PRODUCTION_URL="http://$BUCKET_NAME.s3-website-$REGION.amazonaws.com"
          echo "üöÄ Production URL: $PRODUCTION_URL"
          echo "production_url=$PRODUCTION_URL" >> $GITHUB_OUTPUT
        id: deploy

  validate:
    name: Validate Production Deployment
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Wait for propagation
        run: sleep 30

      - name: Smoke test - Check HTTP status
        run: |
          BUCKET_NAME="${{ secrets.PRODUCTION_S3_BUCKET || 'securebase-fe-prod' }}"
          REGION="${{ secrets.AWS_REGION || 'us-east-1' }}"
          PRODUCTION_URL="http://$BUCKET_NAME.s3-website-$REGION.amazonaws.com"

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PRODUCTION_URL")

          if [ "$STATUS" -eq 200 ]; then
            echo "‚úÖ Production site is accessible (HTTP $STATUS)"
          else
            echo "‚ùå Production site returned HTTP $STATUS"
            exit 1
          fi

      - name: Validate index.html
        run: |
          BUCKET_NAME="${{ secrets.PRODUCTION_S3_BUCKET || 'securebase-fe-prod' }}"
          REGION="${{ secrets.AWS_REGION || 'us-east-1' }}"
          PRODUCTION_URL="http://$BUCKET_NAME.s3-website-$REGION.amazonaws.com"

          if curl -s "$PRODUCTION_URL" | grep -q "SecureBase"; then
            echo "‚úÖ Index.html contains expected content"
          else
            echo "‚ùå Index.html validation failed"
            exit 1
          fi

  notify:
    name: Send Production Notification
    needs: [deploy, validate]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment notification
        run: |
          BUCKET_NAME="${{ secrets.PRODUCTION_S3_BUCKET || 'securebase-fe-prod' }}"
          REGION="${{ secrets.AWS_REGION || 'us-east-1' }}"
          PRODUCTION_URL="http://$BUCKET_NAME.s3-website-$REGION.amazonaws.com"

          if [ "${{ needs.validate.result }}" == "success" ]; then
            echo "‚úÖ Phase 3a deployed successfully to PRODUCTION"
            echo "üöÄ Production URL: $PRODUCTION_URL"
            echo ""
            echo "‚ö†Ô∏è  PRODUCTION DEPLOYMENT COMPLETE"
            echo "- Using mock API (VITE_USE_MOCK_API=true)"
            echo "- Ready for customer access"
            echo "- Monitor for issues"
          else
            echo "‚ùå Production deployment or validation failed"
            exit 1
          fi
