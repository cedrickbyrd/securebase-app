name: Deploy Phase 3a to Production

on:
  workflow_dispatch:
    inputs:
      confirm_production:
        description: 'Type "DEPLOY TO PRODUCTION" to confirm'
        required: true
        type: string

jobs:
  verify-confirmation:
    name: Verify Deployment Confirmation
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_production }}" != "DEPLOY TO PRODUCTION" ]; then
            echo "âŒ Production deployment not confirmed"
            echo "You must type exactly: DEPLOY TO PRODUCTION"
            exit 1
          fi
          echo "âœ… Production deployment confirmed"

  build:
    name: Build Production Portal
    needs: verify-confirmation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: phase3a-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true

      - name: Build production bundle
        run: npm run build:production
        env:
          VITE_USE_MOCK_API: true
          VITE_API_BASE_URL: ${{ secrets.PRODUCTION_API_URL || 'https://api.securebase.com/v1' }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY }}
          VITE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.4.3
        with:
          name: phase3a-production-build
          path: phase3a-portal/dist/
          retention-days: 30

          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "PublicReadGetObject",
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::$BUCKET_NAME/*"
              }
            ]
          }
          POLICY
          aws s3api put-bucket-policy \
            --bucket "$BUCKET_NAME" \
            --policy file://bucket-policy.json

      - name: Sync files to S3
        run: |
          BUCKET_NAME="${{ secrets.PRODUCTION_S3_BUCKET || 'securebase-fe-prod' }}"

          # Sync all files except HTML with long cache
          aws s3 sync dist/ "s3://$BUCKET_NAME/" \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html with no-cache
          aws s3 cp dist/index.html "s3://$BUCKET_NAME/index.html" \
            --cache-control "public,max-age=0,must-revalidate"

      - name: Output production URL
        run: |
          BUCKET_NAME="${{ secrets.PRODUCTION_S3_BUCKET || 'securebase-fe-prod' }}"
          REGION="${{ secrets.AWS_REGION || 'us-east-1' }}"
          PRODUCTION_URL="http://$BUCKET_NAME.s3-website-$REGION.amazonaws.com"
          echo "ðŸš€ Production URL: $PRODUCTION_URL"
          echo "production_url=$PRODUCTION_URL" >> $GITHUB_OUTPUT
        id: deploy

  deploy:
    name: Deploy to Netlify Production
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production
      url: https://securebase-app.netlify.app
    permissions:
      contents: read
      deployments: write
    outputs:
      production_url: ${{ steps.deploy.outputs.production_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          name: phase3a-production-build
          path: dist/

      - name: Deploy to Netlify
        id: netlify-deploy
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Production Deploy - ${{ github.event.head_commit.message || 'Manual Production Deploy' }}"
          enable-commit-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_PRODUCTION_SITE_ID }}
        timeout-minutes: 8

      - name: Output production URL
        run: |
          echo "ðŸš€ Production URL: ${{ steps.netlify-deploy.outputs.deploy-url }}"
          echo "production_url=${{ steps.netlify-deploy.outputs.deploy-url }}" >> $GITHUB_OUTPUT
        id: deploy
