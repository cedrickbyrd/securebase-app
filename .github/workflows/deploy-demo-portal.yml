name: Deploy Demo Portal (demo.securebase.io)

on:
  push:
    branches:
      - main
    paths:
      - 'phase3a-portal/**'
      - '.github/workflows/deploy-demo-portal.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'phase3a-portal/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy Marketing Site (securebase.io)"]
    types:
      - completed
    branches:
      - main

jobs:
  check-marketing-site:
    name: Verify Marketing Site Exists
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      marketing-healthy: ${{ steps.check.outputs.healthy }}

    steps:
      - name: Check if securebase.io is accessible
        id: check
        run: |
          echo "ðŸ” Checking if https://securebase.io exists..."

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://securebase.io || echo "000")

          if [ "$STATUS" -eq 200 ]; then
            echo "âœ… Marketing site (securebase.io) is healthy (HTTP $STATUS)"
            echo "healthy=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Marketing site returned HTTP $STATUS"
            echo "healthy=false" >> $GITHUB_OUTPUT
          fi

      - name: Marketing site status
        run: |
          if [ "${{ steps.check.outputs.healthy }}" == "true" ]; then
            echo "âœ… Proceeding with demo portal deployment"
          else
            echo "âš ï¸ Marketing site not healthy - demo portal deployment may be skipped"
          fi

  deploy-demo-portal:
    name: Deploy to demo.securebase.io
    needs: check-marketing-site
    # Only deploy if marketing site exists OR if manually triggered
    if: needs.check-marketing-site.outputs.marketing-healthy == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    defaults:
      run:
        working-directory: phase3a-portal
    outputs:
      deployment-url: ${{ steps.netlify-deploy.outputs.deploy-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build demo portal
        run: npm run build
        env:
          VITE_USE_MOCK_API: true
          VITE_ENV: demo
          VITE_ANALYTICS_ENABLED: false

      - name: Copy demo data
        run: |
          if [ -f demo-data.json ]; then
            cp demo-data.json dist/demo-data.json
            echo "âœ… Demo data copied to dist/"
          else
            echo "âš ï¸ demo-data.json not found, skipping"
          fi

      - name: Deploy to Netlify
        id: netlify-deploy
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          production-deploy: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Demo Portal - ${{ github.event.head_commit.message || 'Manual Deploy' }}"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
          alias: ${{ github.event_name == 'pull_request' && format('demo-pr-{0}', github.event.number) || '' }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_DEMO_SITE_ID }}
        timeout-minutes: 8

      - name: Update deployment summary
        run: |
          echo "### ðŸŽ¯ Demo Portal Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Site**: demo.securebase.io" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.netlify-deploy.outputs.deploy-url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'Production' || 'Preview' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Marketing Site**: âœ… Healthy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

  verify-demo:
    name: Verify Demo Portal
    needs: deploy-demo-portal
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Wait for deployment propagation
        run: sleep 15

      - name: Test Demo Portal
        run: |
          echo "ðŸ§ª Testing https://demo.securebase.io..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://demo.securebase.io)

          if [ "$STATUS" -eq 200 ]; then
            echo "âœ… Demo portal is accessible (HTTP $STATUS)"
          else
            echo "âŒ Demo portal returned HTTP $STATUS"
            exit 1
          fi

      - name: Generate deployment report
        if: always()
        run: |
          echo "## ðŸ“Š Demo Portal Deployment Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          DEMO_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://demo.securebase.io)
          if [ "$DEMO_STATUS" -eq 200 ]; then
            echo "- âœ… **Demo Portal**: https://demo.securebase.io (HTTP $DEMO_STATUS)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âŒ **Demo Portal**: https://demo.securebase.io (HTTP $DEMO_STATUS)" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Time**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
