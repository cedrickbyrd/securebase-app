name: Terraform Preflight

on:
  push:
    paths:
      - 'landing-zone/**'
      - 'TERRAFORM_SETUP_GUIDE.md'
  pull_request:
    paths:
      - 'landing-zone/**'
      - 'TERRAFORM_SETUP_GUIDE.md'

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Verify remote backend (dev)
        run: |
          cd landing-zone
          chmod +x scripts/verify-remote-backend.sh
          ./scripts/verify-remote-backend.sh dev

      - name: Terraform fmt (check)
        run: |
          cd landing-zone
          terraform fmt -check

      - name: Terraform init (no backend connect)
        run: |
          cd landing-zone
          terraform init -backend=false

      - name: Terraform validate
        run: |
          cd landing-zone
          terraform validate
