name: SecureBase RBAC Modernized

on:
  push:
    branches: [main, 'copilot/**']
    paths:
      - 'src/functions/**'      # Netlify Functions (Backend logic)
      - 'src/components/**'     # React/Vite components
      - 'database/**'           # SQL Migrations
      - '.github/workflows/**'

permissions:
  contents: read
  security-events: write

jobs:
  # 1. Database & Schema Linting
  db-audit:
    name: SQL Schema Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate RBAC SQL
        run: |
          # Ensure the modernized file exists in the root database folder
          if [ -f "database/rbac_schema.sql" ]; then
            grep -qi "CREATE TABLE" database/rbac_schema.sql
            echo "✓ SQL schema found and structured."
          else
            echo "❌ database/rbac_schema.sql missing"
            exit 1
          fi

  # 2. Modern Frontend & Function Build
  build-and-test:
    name: Vite & Netlify Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Vitest (RBAC & Logic)
        run: npm run test -- --coverage
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Production Build (Vite & Functions)
        run: npm run build
        # This confirms that your RBAC imports don't break the bundle

  # 3. Security Scanning (SOC 2 Guardrail)
  security:
    name: Security Scan (CodeQL & Secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Secret Scanning (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          base: ""
          head: ${{ github.ref_name }}
          extra_args: --only-verified

  # 4. Readiness Report (Evidence for Auditors)
  readiness-report:
    name: SOC 2 Readiness Report
    needs: [db-audit, build-and-test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Generate Evidence
        run: |
          echo "## SecureBase RBAC Deployment Evidence" > rbac-evidence.md
          echo "Timestamp: $(date)" >> rbac-evidence.md
          echo "Commit: ${{ github.sha }}" >> rbac-evidence.md
          echo "Outcome: SUCCESS" >> rbac-evidence.md
      - uses: actions/upload-artifact@v4
        with:
          name: rbac-deployment-evidence
          path: rbac-evidence.md
