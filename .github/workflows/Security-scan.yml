name: "SecureBase Phase 4: Hardening Scan"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '25 15 * * 1' # Runs every Monday at 15:25

jobs:
  analyze:
    name: CodeQL & Vulnerability Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Initialize CodeQL for deep code analysis
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript' # Update to your primary language (e.g., 'python', 'go')

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # 2. Scan Filesystem for known vulnerabilities in dependencies
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      # 3. Upload results to GitHub Security Tab
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
