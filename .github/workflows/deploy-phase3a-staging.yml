name: Deploy Phase 3a to Staging

on:
  push:
    branches:
      - staging
    paths:
      - 'phase3a-portal/**'
  pull_request:
    branches:
      - staging
    paths:
      - 'phase3a-portal/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging

jobs:
  build:
    name: Build Portal
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: phase3a-portal

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: phase3a-portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint || true  # Allow warnings

      - name: Build staging bundle
        run: npm run build:staging
        env:
          VITE_API_BASE_URL: ${{ secrets.STAGING_API_URL || 'https://staging-api.securebase.com/v1' }}
          VITE_WS_URL: ${{ secrets.STAGING_WS_URL || 'wss://staging-ws.securebase.com' }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.STAGING_STRIPE_PUBLIC_KEY || 'pk_test_YOUR_TEST_KEY_HERE' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.4.3
        with:
          name: phase3a-staging-build
          path: phase3a-portal/dist/
          retention-days: 7

  deploy:
    name: Deploy to S3
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: staging
      url: http://securebase-phase3a-staging.s3-website-us-east-1.amazonaws.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          name: phase3a-staging-build
          path: dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Create S3 bucket
        run: |
          BUCKET_NAME="${{ secrets.STAGING_S3_BUCKET || 'securebase-phase3a-staging' }}"
          REGION="${{ secrets.AWS_REGION || 'us-east-1' }}"

          if ! aws s3 ls "s3://$BUCKET_NAME" 2>/dev/null; then
            echo "Creating S3 bucket: $BUCKET_NAME"
            if [ "$REGION" == "us-east-1" ]; then
              aws s3 mb "s3://$BUCKET_NAME" --region "$REGION"
            else
              aws s3 mb "s3://$BUCKET_NAME" --region "$REGION" --create-bucket-configuration LocationConstraint="$REGION"
            fi
          else
            echo "S3 bucket already exists: $BUCKET_NAME"
          fi

      - name: Configure S3 static website hosting
        run: |
          BUCKET_NAME="${{ secrets.STAGING_S3_BUCKET || 'securebase-phase3a-staging' }}"
          aws s3 website "s3://$BUCKET_NAME" \
            --index-document index.html \
            --error-document index.html

      - name: Set S3 bucket policy
        run: |
          BUCKET_NAME="${{ secrets.STAGING_S3_BUCKET || 'securebase-phase3a-staging' }}"
          cat > bucket-policy.json << EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "PublicReadGetObject",
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::$BUCKET_NAME/*"
              }
            ]
          }
          EOF
          aws s3api put-bucket-policy \
            --bucket "$BUCKET_NAME" \
            --policy file://bucket-policy.json

      - name: Sync files to S3
        run: |
          BUCKET_NAME="${{ secrets.STAGING_S3_BUCKET || 'securebase-phase3a-staging' }}"

          # Sync all files except HTML and JSON with long cache
          aws s3 sync dist/ "s3://$BUCKET_NAME/" \
            --delete \
            --cache-control "public,max-age=3600" \
            --exclude "index.html" \
            --exclude "*.json"

          # Upload index.html with no-cache
          aws s3 cp dist/index.html "s3://$BUCKET_NAME/index.html" \
            --cache-control "public,max-age=0,must-revalidate"

      - name: Output staging URL
        run: |
          BUCKET_NAME="${{ secrets.STAGING_S3_BUCKET || 'securebase-phase3a-staging' }}"
          REGION="${{ secrets.AWS_REGION || 'us-east-1' }}"
          STAGING_URL="http://$BUCKET_NAME.s3-website-$REGION.amazonaws.com"
          echo "Staging URL: $STAGING_URL"
          echo "staging_url=$STAGING_URL" >> $GITHUB_OUTPUT
        id: deploy

  validate:
    name: Validate Deployment
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Wait for propagation
        run: sleep 30

      - name: Smoke test - Check HTTP status
        run: |
          BUCKET_NAME="${{ secrets.STAGING_S3_BUCKET || 'securebase-phase3a-staging' }}"
          REGION="${{ secrets.AWS_REGION || 'us-east-1' }}"
          STAGING_URL="http://$BUCKET_NAME.s3-website-$REGION.amazonaws.com"

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL")

          if [ "$STATUS" -eq 200 ]; then
            echo "✅ Staging site is accessible (HTTP $STATUS)"
          else
            echo "❌ Staging site returned HTTP $STATUS"
            exit 1
          fi

      - name: Validate index.html
        run: |
          BUCKET_NAME="${{ secrets.STAGING_S3_BUCKET || 'securebase-phase3a-staging' }}"
          REGION="${{ secrets.AWS_REGION || 'us-east-1' }}"
          STAGING_URL="http://$BUCKET_NAME.s3-website-$REGION.amazonaws.com"

          if curl -s "$STAGING_URL" | grep -q "SecureBase"; then
            echo "✅ Index.html contains expected content"
          else
            echo "❌ Index.html validation failed"
            exit 1
          fi

  notify:
    name: Send Notification
    needs: [deploy, validate]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Deployment notification
        run: |
          BUCKET_NAME="${{ secrets.STAGING_S3_BUCKET || 'securebase-phase3a-staging' }}"
          REGION="${{ secrets.AWS_REGION || 'us-east-1' }}"
          STAGING_URL="http://$BUCKET_NAME.s3-website-$REGION.amazonaws.com"

          if [ "${{ needs.validate.result }}" == "success" ]; then
            echo "✅ Phase 3a deployed successfully to staging"
            echo "URL: $STAGING_URL"
          else
            echo "❌ Deployment or validation failed"
            exit 1
          fi
