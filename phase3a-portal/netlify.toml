[build]
  base = "phase3a-portal"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_USE_MOCK_API = "true"
  VITE_ENV = "demo"
  VITE_ANALYTICS_ENABLED = "false"

# Security Headers - Applied to all routes
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Prevent XSS attacks
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.securebase.io https://*.securebase.com wss://*.securebase.io;
      frame-src 'self' https://js.stripe.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"
    # Prevent MIME-type sniffing
    X-Content-Type-Options = "nosniff"
    # Enable XSS protection in older browsers
    X-XSS-Protection = "1; mode=block"
    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Restrict browser features and APIs
    Permissions-Policy = """
      geolocation=(),
      microphone=(),
      camera=(),
      payment=(),
      usb=(),
      magnetometer=(),
      gyroscope=(),
      accelerometer=(),
      ambient-light-sensor=()
    """
    # Enforce HTTPS-only (1 year)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Demo environment indicator
    X-Environment = "demo"
    X-Robots-Tag = "noindex, nofollow"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    # Keep security headers for static assets too
    X-Content-Type-Options = "nosniff"

# No caching for service worker or index
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Content-Type-Options = "nosniff"
