[build]
  # Change 'demo' to '.' if your package.json is in phase3a-portal/
  base = "." 
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22.12.0"

# 1. Add Domain Steering (The 301 Redirect)
[[redirects]]
  from = "https://securebase-demo.netlify.app/*"
  to = "https://demo.securebase.tximhotep.com/:splat"
  status = 301
  force = true

# 2. Standard SPA Routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_USE_MOCK_API = "true"
  VITE_ENV = "demo"
  VITE_ANALYTICS_ENABLED = "false"

# Security Headers (Keep your existing robust CSP, it's excellent)
# Security Headers - Single Consolidated Block
[[headers]]
  for = "/*"
  [headers.values]
    # 1. Content Security Policy
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://*.securebase.tximhotep.com https://*.securebase.com wss://*.securebase.tximhotep.com;
      frame-src 'self' https://js.stripe.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    """
    # 2. Individual Security Keys (Defined ONCE)
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # 3. Demo Specific Metadata
    X-Environment = "demo"
    X-Robots-Tag = "noindex, nofollow"

    # 4. Permissions Policy - Use triple quotes for multiline
    Permissions-Policy = """
      geolocation=(),
      microphone=(),
      camera=(),
      payment=(),
      usb=()
    """
    # Restrict browser features and APIs
      geolocation=(),
      microphone=(),
      camera=(),
      payment=(),
      usb=(),
      magnetometer=(),
      gyroscope=(),
      accelerometer=(),
      ambient-light-sensor=()
    """
    # Enforce HTTPS-only (1 year)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Demo environment indicator
    X-Environment = "demo"
    X-Robots-Tag = "noindex, nofollow"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    # Keep security headers for static assets too
    X-Content-Type-Options = "nosniff"

# No caching for service worker or index
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Content-Type-Options = "nosniff"
